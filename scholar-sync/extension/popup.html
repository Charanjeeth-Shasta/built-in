<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScholarSync</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="popup.js"></script>
  </head>
  <body>
    <main>
      <h1>ScholarSync</h1>
      <button id="generate-btn">Generate Study Guide</button>

      <div id="loader" class="hidden">Generating...</div>
      <div id="error-message" class="hidden"></div>

      <section id="results-container" class="hidden">
        <h2>Summary</h2>
        <div id="summary"></div>

        <h2>Key Concepts</h2>
        <ul id="key-concepts"></ul>

        <h2>Quiz</h2>
        <div id="quiz"></div>
      </section>

      <section id="secondary-actions" class="secondary">
        <button id="rewrite-btn" class="secondary-btn" title="Rewrite selected text">Rewrite</button>
        <button id="translate-btn" class="secondary-btn" title="Translate selected text to Spanish">Translate</button>
        <button id="proofread-btn" class="secondary-btn" title="Proofread selected text">Proofread</button>
        <button id="ask-btn" class="secondary-btn" title="Ask about current frame">Ask about frame</button>
      </section>

      <section id="secondary-output" class="hidden">
        <h2>Output</h2>
        <div id="secondary-content"></div>
      </section>

      <div id="ask-wrap" class="hidden">
        <input id="question-input" type="text" placeholder="Ask a question about this frame..." />
      </div>
    </main>
  </body>
  </html>
